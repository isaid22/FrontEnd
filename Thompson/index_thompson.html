<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recommender Test Site</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #121a33;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --accent: #60a5fa;
      --accent-2: #34d399;
      --danger: #f87171;
      --border: #1f2a4a;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 80% -10%, #1b254d55, transparent), var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: 24px;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 24px;
    }
    .brand { font-weight: 700; letter-spacing: .3px; }
    .card {
      background: linear-gradient(180deg, #121a33, #0f162d);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
    }
    .center { display: grid; place-items: center; min-height: 80vh; }
    .login {
      width: 100%; max-width: 420px;
      display: grid; gap: 16px;
    }
    label { font-size: 14px; color: var(--muted); }
    input {
      width: 100%;
      background: #0b142c;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 12px;
      outline: none;
    }
    input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px #60a5fa22; }
    .row { display: grid; gap: 8px; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      font-weight: 600; border-radius: 12px; border: 1px solid transparent;
      cursor: pointer; user-select: none;
      background: linear-gradient(180deg, #2a5fff, #1f49c9);
      color: white;
    }
    .btn.secondary { background: #0b142c; border-color: var(--border); color: var(--text); }
    .btn.ghost { background: transparent; border-color: var(--border); color: var(--muted); }
    .btn.success { background: linear-gradient(180deg, #10b981, #059669); }
    .btn.danger { background: linear-gradient(180deg, #ef4444, #dc2626); }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .error { color: var(--danger); font-size: 14px; }

    /* Dashboard */
    .grid { display: grid; grid-template-columns: 1.2fr .8fr; gap: 16px; }
    @media (max-width: 900px){ .grid { grid-template-columns: 1fr; } }

    .tile {
      display: grid; gap: 14px;
    }
    .tile-header { display: flex; align-items: center; justify-content: space-between; }
    .badge { font-size: 12px; color: #cbd5e1; background: #0b142c; border: 1px solid var(--border); padding: 4px 8px; border-radius: 999px; }

    .rec-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 14px; }
    .rec-card {
      background: #0b142c; border: 1px solid var(--border); border-radius: 14px; overflow: hidden;
      display: grid;
    }
    .rec-img { aspect-ratio: 16/9; width: 100%; object-fit: cover; background: #0a0f22; }
    .rec-body { padding: 12px; display: grid; gap: 8px; }
    .rec-title { font-weight: 700; }
    .muted { color: var(--muted); font-size: 13px; }
    .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; background: #0b142c; border: 1px solid var(--border); padding: 2px 6px; border-radius: 6px; color: #cbd5e1; }

    pre.json { background: #0b142c; border: 1px solid var(--border); border-radius: 12px; padding: 12px; overflow: auto; max-height: 320px; }

    .footer { text-align: center; color: var(--muted); font-size: 12px; margin-top: 24px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">üèóÔ∏è Recommender Test Site</div>
      <div id="authedActions" style="display:none" class="actions">
        <span class="badge" id="whoami">Guest</span>
        <button class="btn ghost" id="logoutBtn">Logout</button>
      </div>
    </header>

    <!-- LOGIN VIEW -->
    <main id="loginView" class="center">
      <form class="card login" id="loginForm" autocomplete="on">
        <div style="display:grid; gap:6px; text-align:center">
          <h2 style="margin:0">Sign in</h2>
          <p class="muted" style="margin:0">Demo credentials are prefilled. This is a local-only login (no backend).</p>
        </div>
        <div class="row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com" />
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        </div>
        <div class="actions">
          <button class="btn" type="submit">Continue</button>
          <button class="btn secondary" type="button" id="fillDemo">Use Demo User</button>
        </div>
        <div id="loginError" class="error" role="alert" style="display:none"></div>
      </form>
    </main>

    <!-- DASHBOARD VIEW -->
    <main id="appView" style="display:none">
      <div class="grid">
        <section class="card tile">
          <div class="tile-header">
            <div>
              <h2 style="margin:0">Your Recommendations</h2>
              <p class="muted" style="margin:6px 0 0">This tile is a placeholder for your recommender output.</p>
            </div>
            <span class="badge" id="recCount">0 items</span>
          </div>

          <div class="actions" style="margin-top:8px; flex-wrap:wrap">
            <button class="btn" id="fetchBtn">Fetch from API</button>
            <button class="btn success" id="mockBtn
